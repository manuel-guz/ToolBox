<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="contenedor pContacto">
        <form action="" class="form" id="form">
            <h2 class="form__title">Cont√°ctame</h2>
            <p class="form__paragraph"></p>

            <div class="form__container">

                    <label for="name" class="form__label">Nombre:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" id="correo" class="form__input" placeholder=" ">
                    <label for="correo" class="form__label">Correo:</label>

                </div>
                <div class="form__group">
                    <input type="text" id="comentario" class="form__input" placeholder=" ">
                    <label for="comentario" class="form__label">Comentario:</label>
                    <span class="form__line"></span>
                </div>

                <input type="submit" class="form__submit" value="Enviar">
            </div>
            <p class="warnings" id="warnings"></p>
        </form>
    </main>

</html>
